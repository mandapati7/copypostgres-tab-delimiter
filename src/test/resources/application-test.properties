# Test Configuration
spring.profiles.active=test

# Database Configuration (H2 for unit tests)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable watch folder for tests
watch-folder.enabled=false

# Test data paths
watch-folder.upload=target/test-data/upload
watch-folder.wip=target/test-data/wip
watch-folder.error=target/test-data/error
watch-folder.archive=target/test-data/archive
watch-folder.polling-interval=1000
watch-folder.max-concurrent-files=2

# Logging
logging.level.teranet.mapdev.ingest=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.hibernate=WARN
