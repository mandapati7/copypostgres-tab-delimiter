# Production Environment Configuration
spring.application.name=postgres-csv-loader-prod

# Server Configuration
server.port=8080

# Production Database Configuration (using environment variables for security)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/enterprise_csv_loader}
spring.datasource.username=${DATABASE_USERNAME:enterprise_user}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production HikariCP Configuration (optimized for high load)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.leak-detection-threshold=300000

# Production CSV Processing Configuration
csv.processing.batch-size=5000
csv.processing.max-file-size=1GB
csv.processing.temp-directory=${TEMP_DIRECTORY:/opt/csv-loader/temp}

# Production Security & Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# Production Logging (optimized for performance)
logging.level.teranet.mapdev.ingest=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.flywaydb=INFO
logging.level.root=WARN
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/csv-loader/application.log

# Production File Upload Configuration (large files)
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB